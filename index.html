<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./js/weather.js"></script>
		<script defer src="./js/app.js"></script>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Seasons Weather</title>
	</head>
	<body>
		<div class="container">
			<header class="main-header">
				<h1>Seasons Weather</h1>
				<form>
					<label for="city"> Enter a location </label>
					<input type="text" name="city" class="form-input" />
				</form>
			</header>

			<div class="card hidden">
				<img src="https://via.placeholder.com/400x300" class="time" alt="" />
				<div class="icon">
					<!-- Icon -->
					<img src="" alt="" />
				</div>

				<div class="details">
					<h2 class="city-name">City Name</h2>
					<p class="weather-condition">Weather Condition</p>
					<h2 class="temp">Temp &deg;C</h2>
				</div>
			</div>
		</div>
	</body>
</html>
